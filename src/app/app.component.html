<hr>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>My Servers</h2>
        </div>
        <div class="col-xs-12">
            <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <ol>
                <li *ngFor= "let server of servers; let i = index" >
                    {{server}} <a href="#" (click) = "onRemoveServer(i)">Remove</a>
                </li>
            </ol>
        </div>
    </div>
</div>
