<button 
  (click)="toggleP()" 
  class="btn btn-success">Display Details</button>
<p *ngIf = "showP">
  This is a toggle paragraph.
</p>
<ul>
  <li *ngFor="let log of logClick; let i = index" 
      [ngStyle]="{backgroundColor:i >=4 ? 'red':''}" 
      [ngClass]="{logColor:i >= 4}" >{{i+1}}. {{log}}</li>
</ul>
